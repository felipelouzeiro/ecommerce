version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: loja_online_db
    environment:
      POSTGRES_DB: loja_online
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
